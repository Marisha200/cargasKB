<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base Cargas</title>
    <link rel="stylesheet" href="style.css">
    <script src="assets/js/simple-jekyll-search.min.js"></script> <!-- Esto va en el head o justo antes del cierre de body -->
</head>
<body>
    <header>
        <h1>Cargo Knowledge Base</h1>
    </header>

    <main>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Buscar temas o palabras clave...">
            <ul id="results-list"></ul>
        </div>

        <div id="content-area">
            <p>Encontrá información útil rápidamente.</p>
            <ul>
           <!--
            <li><a href="Skyteam.html">Skyteam integrado a SmartKargo</a></li>
            <li><a href="ZebraSO.html">Actualización SO Zebra</a></li>
            -->
            </ul>
        </div>
    </main>
    <footer>
        <p>&copy; Cargas - 2025</p>
    </footer>

    <!-- SOLO este bloque de script -->
    <script>
        window.onload = function() {
            SimpleJekyllSearch({
                searchInput: document.getElementById('search-input'),
                resultsContainer: document.getElementById('results-list'),
                json: 'search.json',
                searchResultTemplate: '<li><a href="{url}">{title}</a></li>',
                noResultsText: 'No se encontraron resultados.',
                searchFields: ['title', 'content']
            });
        };
    </script>
</body>
</html>
